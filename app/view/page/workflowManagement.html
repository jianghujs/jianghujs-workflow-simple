{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
  <div>
    <v-app mobile-breakpoint="sm">
      <jh-menu />
      <v-main class="mt-15">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="jh-page-second-bar px-8">
          <div class="pt-3 text-h7 font-weight-bold">发起任务
            <!-- 帮助页按钮 -->
            <v-icon @click="isHelpPageDrawerShown = true" color="success" small>mdi-help-circle-outline</v-icon>
          </div>
          <v-breadcrumbs class="pb-3 pt-0 px-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <div class="jh-page-body-container px-8">
          <!-- 页面内容 >>>>>>>>>>>>> -->
          <v-card class="rounded-lg">
            <v-row class="ma-0 pa-4">
              <!--新增按钮-->
              <v-col cols="12" xs="4" sm="4" md="4" xl="4" class="pa-0">
                <v-btn color="success" small class="elevation-0 mr-2"
                  @click="doUiAction('jumpToCreateWorkflow')">新增</v-btn>
              </v-col>
              <v-spacer></v-spacer>
              <!--搜索-->
              <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="pa-0">
                <v-text-field v-model="searchInput" color="success" prefix="搜索：" class="jh-v-input" dense filled single-line hide-details></v-text-field>
              </v-col>
            </v-row>
            <!--表格-->
            <v-data-table
              :headers="headers"
              :items="tableData"
              :search="searchInput"
              :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
              :items-per-page="-1"
              mobile-breakpoint="0"
              :loading="isTableLoading"
              :class="{'zebraLine': isTableZebraLineShown }"
              checkbox-color="success"
              fixed-header
              class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4">
              <!--表格行操作按钮-->
              <template v-slot:item.action="{ item }">
                <span role="button" class="success--text jh-font-size-3 pr-2"
                  @click="doUiAction('startCreateWorkflow', item)">
                  <v-icon size="14" class="success--text">mdi-note-edit-outline</v-icon>申请
                </span>
                <!-- <span role="button" class="success--text jh-font-size-3 pr-2"
                  @click="doUiAction('jumpUpdateWorkflow', item)">
                  <v-icon size="14" class="success--text">mdi-note-edit-outline</v-icon>编辑
                </span> -->
              </template>
              <!--表格底部右侧功能按钮-->
              <template v-slot:footer.prepend>
                <v-btn icon @click="doUiAction('openTableZebraLineMenu', $event)">
                  <v-icon>mdi-menu</v-icon>
                </v-btn>
                <v-menu top offset-y :close-on-content-click="false" v-model="isTableZebraLineMenuShown" :position-x="tableZebraLineMenuPosition.x" :position-y="tableZebraLineMenuPosition.y">
                  <v-list>
                    <v-list-item>
                      <v-switch v-model="isTableZebraLineShown" hide-details class="ma-0" label="显示斑马纹" dense flat></v-switch>
                    </v-list-item>
                  </v-list>
                </v-menu>
              </template>
              <!--表格底部右侧分页-->
              <template v-slot:footer.page-text="pagination">
                <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                <span class="ml-1">共{{pagination.itemsLength}}条</span>
              </template>
            </v-data-table>
          </v-card>
          <!-- <<<<<<<<<<<<< 页面内容 -->
        </div>
        <!-- <<<<<<<<<<<<< 创建审批抽屉 -->
        <v-navigation-drawer v-model="isCreateDrawerShown" :permanent="isCreateDrawerShown" fixed temporary right width="80%"
          class="elevation-24">
          <v-form v-if="isCreateDrawerShown" ref="createForm" lazy-validation>
            <!--抽屉标题-->
            <v-row>
              <span class="title pa-6 pl-8">创建审批</span>
            </v-row>
            <!--抽屉表单主体-->
            <v-row class="mt-0 px-6">
              <v-col cols="12" sm="12" md="4" v-for="(item, index) in createFormList" :key="index">
                <form-item :form-item="item"></form-item>
              </v-col>
              <v-col cols="12" sm="12" md="12">
                <span class="jh-input-label">审批流程 - 添加审批人</span>
                <v-row v-for="node in workflowPersonList">
                  <v-col cols="2">
                    <v-text-field class="cus-v-input " dense filled single-line hide-details v-model="node.label" disabled></v-text-field>
                  </v-col>
                  <v-col cols="4">
                    <v-autocomplete 
                      class="cus-v-input mr-2" 
                      dense filled single-line clearable
                      :items="userList" 
                      item-text="username" 
                      item-value="userId"
                      multiple
                      hide-details
                      :rules="validationRules.requireRules"
                      v-model="node.assignValue">
                      
                    </v-autocomplete>
                  </v-col>
                  <v-col cols="4">
                    <v-checkbox dense filled v-model="node.isNeedAllApproval" label="是否需要所有人审批" hide-details ></v-checkbox>
                  </v-col>
                  
                </v-row>
              </v-col>
            </v-row>
            <!--抽屉操作按钮-->
            <v-row class="justify-end mx-0 mt-8 px-6">
              <v-btn color="success" @click="doUiAction('createWorkflow')" small>保存</v-btn>
              <v-btn class="ml-2" @click="isCreateDrawerShown = false" small>取消</v-btn>
            </v-row>
          </v-form>
          <!--抽屉关闭按钮-->
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
            @click="isCreateDrawerShown = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- 创建审批抽屉 >>>>>>>>>>>>> -->

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isHelpPageDrawerShown" fixed temporary right width="80%" hide-overlay
          class="elevation-24">
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#workflowManagement.md`" width="100%"
            height="100%"></iframe>

          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
            @click="isHelpPageDrawerShown = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->

      </v-main>
    </v-app>

    <jh-toast />
    <jh-mask />
    <jh-confirm-dialog />

  </div>
</script>

<div id="app">
</div>

{% endblock %}

{% block vueScript %}

<!-- 加载页面组件 >>>>>>>>>>>>> -->
{% include 'component/formItem.html' %}
{% include 'common/jianghuJs/fixedTableHeightV4.html' %}
<!-- <<<<<<<<<<<<< 加载页面组件 -->

<script type="module">
  new Vue({
    el: '#app',
    template: '#app-template',
    vueComponent: 'page',
    vuetify: new Vuetify(),
    data: {
      // 面包屑
      breadcrumbs: [
        {
          text: '首页',
          disabled: true,
        },
        {
          text: '流程管理列表、发起任务',
          disabled: true,
        }
      ],
      validationRules: {
        requireRules: [
          v => !!v || 'This is required',
        ],
      },
      isTableLoading: false,
      userList: [],
      tableData: [],
      headers: [
        { text: '操作', value: 'action', align: 'center', sortable: false, width: 120, class: 'fixed', cellClass: 'fixed' },
        { text: '流程ID', value: 'workflowId' },
        { text: '流程名称', value: 'workflowName' },
      ],
      searchInput: '',
      isHelpPageDrawerShown: false,
      isTableZebraLineShown: true,
      isTableZebraLineMenuShown: false,
      tableZebraLineMenuPosition: {x: null, y: null},

      isCreateDrawerShown: false,
      createFormList: [],
      createItem: {},
      workflowPersonList: [],
    },
    watch: {},
    created() {
      this.getTableData();
      this.getUserList();
    },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'getTableData':
            await this.getTableData();
            break;
          case 'openTableZebraLineMenu':
            await this.openTableZebraLineMenu(uiActionData);
            break;
          case 'startCreateWorkflow':
            await this.prepareCreateFormData(uiActionData);
            await this.openCreateDrawer();
            break;
          case 'createWorkflow':
            await this.prepareCreateValidate();
            await this.confirmCreateWorkDialog();
            await this.prepareDoWorkItem();
            await this.doCreateWork();
            await this.closeCreateDrawer();
            break;
          case 'jumpToCreateWorkflow':
            await this.jumpToCreateWorkflow();
            break;
          case 'jumpUpdateWorkflow':
            await this.jumpUpdateWorkflow(uiActionData);
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },

      async getTableData() {
        this.isTableLoading = true;
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'workflowManagement',
              actionId: 'selectItemList',
              actionData: {}
            }
          }
        });

        const rows = result.data.appData.resultData.rows;
        rows.forEach(row => {
          const workflowNodeList = JSON.parse(row.workflowConfig).nodeList;
          workflowNodeList.forEach(node => {
            node.isNeedAllApproval = true;
          });
          row.workflowPersonList = workflowNodeList.filter(node => node.id.includes('userTask-'));
          row.workflowForm = JSON.parse(row.workflowForm);
        });
        
        this.tableData = rows;
        this.isTableLoading = false;
      },

      async getUserList() {
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'workflowManagement',
              actionId: 'selectUserList',
              actionData: {},
              orderBy: [{ column: 'userId', order: 'asc' }]
            }
          }
        });

        const userList = result.data.appData.resultData.rows;
        this.userList = userList;
      },
      
      // ---------- <<<<<<<<<< 斑马纹开关 uiAction --------
      async openTableZebraLineMenu(funObj) {
        this.tableZebraLineMenuPosition.x = funObj.x -funObj.offsetX + 10;
        this.tableZebraLineMenuPosition.y = window.innerHeight - 50;
        this.isTableZebraLineMenuShown = !this.isTableZebraLineMenuShown;
      },
      // ---------- 斑马纹开关 uiAction >>>>>>>>>> --------

      // ---------- <<<<<<<<<< 申请项目审核 --------
      async prepareCreateFormData({workflowForm, workflowPersonList, workflowId}) {
        this.createFormList = workflowForm;
        this.workflowPersonList = workflowPersonList;
        this.createItem.workflowId = workflowId;
      },

      async openCreateDrawer() {
        this.isCreateDrawerShown = true;
      },
      async prepareCreateValidate() {
        if(!await this.$refs.createForm.validate()) {
          throw new Error("请完善表单信息")
        }

        this.workflowPersonList.forEach(workflowPerson => {
          workflowPerson.assignValue = workflowPerson.assignValue || [];
          workflowPerson.assignValue = workflowPerson.assignValue.filter(userId => this.userList.find(u => u.userId === userId));
          workflowPerson.origin.properties.assignValue = workflowPerson.assignValue;
          if (workflowPerson.assignValue.length === 0) {
            window.vtoast.fail({ message: `${workflowPerson.label}必填!` });
            throw new Error("[prepareValidate] 审批人 false");
          }
        });
      },
      async confirmCreateWorkDialog() {
        if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
          throw new Error("[confirmCreateFormDialog] 否");
        }
      },
      prepareDoWorkItem() {
        console.log('create', this.createFormList);
      },

      async doCreateWork() {
        await window.jhMask.show();
        
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'workflowManagement',
              actionId: 'insertTask',
              actionData: {
                formItemList: this.createFormList,
                workflowId: this.createItem.workflowId,
                workflowConfigCustom: JSON.stringify({ nodeListOfUserTaskNode: this.workflowPersonList })
              }
            }
          }
        })
        await window.jhMask.hide();
        await window.vtoast.success("申请成功");
      },
      async closeCreateDrawer() {
        this.isCreateDrawerShown = false;
      },
      // ---------- 申请项目审核 >>>>>>>>>> --------

      // ---------- <<<<<<<<<< jump --------
      jumpUpdateWorkflow(item) {
        sessionStorage.setItem('workflowEditItem', JSON.stringify(item))
        window.location.href = `/${window.appInfo.appId}/page/workflowEditor?id=${item.id}`;
      },
      
      jumpToCreateWorkflow() {
        window.location.href = '/<$ ctx.app.config.appId $>/page/workflowEditor';
      }
      // ---------- jump >>>>>>>>>> --------
    }
  })
</script>

<style scoped>
  .work-item-box {
    padding: 50% 0;
    position: relative;
  }
  .work-item-content {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;

  }
  @media (max-width: 500px) {
    body [xs='4'] {
      flex: auto;
    }
  }
  
</style>
{% endblock %}
